<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel Pintos — Contacto</title>

    <!--ANIMATE.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!--BOOTSTRAP.CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <!--ICON-->
    <link rel="shortcut icon" href="../assets/icon/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="grid-container grid-container--2">
        <header id="header">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html">
                            <img src="../assets/img/logo.png" alt="Axel Pintos" class="navbar__logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./projects.html">PROYECTOS</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./about-me.html">ACERCA DE MÍ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./clients.html">CLIENTES</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./contact.html">CONTACTO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main id="main">
            <div class="wrapper">
                <h2 class="wow animate__animated animate__fadeInDown">Información de <span>Contacto</span></h2>
                <div class="contact-form wow animate__animated animate__fadeInUp">
                    <form action="">
                        <p>
                            <label for="fullname">Nombre Completo</label>
                            <input type="text" id="fullname">
                        </p>
                        <p>
                            <label for="email">Dirección de Email</label>
                            <input type="email" id="email">
                        </p>
                        <p>
                            <label for="phone">Número de teléfono</label>
                            <input type="tel" id="phone">
                        </p>
                        <p>
                            <label for="affair">Asunto</label>
                            <input type="text" id="affair">
                        </p>
                        <p class="block">
                            <label for="textarea">Mensaje</label>
                            <textarea name="textarea" id="textarea" rows="10"></textarea>
                        </p>
                        <p class="block">
                            <button class="block__button" type="submit">
                                SEND
                            </button>
                        </p>
                    </form>
                </div>
            </div>
        </main>
        
        <footer id="footer">
            <div class="container footer wow animate__animated animate__fadeInDown">
                <div class="footer__social-media">
                    <p>+598 95 141 797</p>
                    <p>@axel.fotografias</p>
                    <p>axelp.fotografia@gmail.com</p>
                </div>
                <div class="footer__copyright">
                    <p>©2022 <span>ALL RIGHTS RESERVED</span> AXEL PINTOS</p>
                </div>
            </div>
        </footer>
    </div>

    <!--WOW.JS-->
    <script src="https://wowjs.uk/dist/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <!--BOOTSTRAP.JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
